<ion-app>
  <ion-menu contentId="main-content">
    <ion-header class="ion-no-border">
      <div class="bg"></div>
      <ion-item lines="none">
        <ion-avatar slot="start">
          <img src="assets/icon/pic.png" />
        </ion-avatar>

        <ion-label color="#2f2f2f"> NLSA </ion-label>
        <!-- <ion-label color="light">
          {{ profile.name }}

          <p>
            <ion-text color="light">
              {{ profile.email }}
            </ion-text>
          </p>
        </ion-label> -->
      </ion-item>
    </ion-header>
    <ion-content>
      @for (page of pages; track $index) {
      <ion-menu-toggle class="menu-items">
        <ion-item lines="none" class="ion-padding-start ion-margin-top"
        [ngClass]="{'selected': page?.active}"
        (click)="onItemTap(page)">
          <ion-icon
            slot="start"
            [md]="page.icon + '-sharp'"
            [ios]="page.icon + '-outline'">
          </ion-icon>
          <ion-label>{{ page.title }}</ion-label>
        </ion-item>
      </ion-menu-toggle>

      }
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
