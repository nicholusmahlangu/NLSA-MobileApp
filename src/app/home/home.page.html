<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> National Library of South Africa </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button> </ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
  
  <ion-toolbar>
    <ion-searchbar
      debounce="800"
      #searchInput
      mode="ios"
      placeholder="Search for any program..."
      (ionInput)="onSearchChange($event)">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-row>
    @for(item of items; track i; let i = $index){
      <ion-col sizeLg="3" sizeMd="4"  sizeSm="6" sizeXl="3" sizeXs="6">
        <ion-card [routerLink]="['/', 'home', 'gifts', item?.id]">
          <ion-thumbnail>
            <ion-img [src]="item?.cover"></ion-img>
          </ion-thumbnail>
          <ion-label>
            <ion-text color="dark"><strong>{{item?.name}}</strong></ion-text>
            <p>
              <ion-text color="dark">
                <strong>{{item?.description}}</strong>
              </ion-text>
            </p>
          </ion-label>
        </ion-card>  
      </ion-col>
    }
  </ion-row>
</ion-content>
